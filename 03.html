<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">

    <link rel="icon" href="img/clipboard-regular.svg">
    <title>App con Vue js</title>
  </head>
  <body>
    <div class="container mt-5" id="app">

        <h3 class="text-danger">{{titulo}}</h3>
        <div class="linea"></div>

       <div class="col-12">
         <div class="row">
           <div class="col-12 col-sm-6 contenido">
            <input type="text" class="form-control my-3" placeholder="Escribe la tarea..." v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">

            <textarea id="description" placeholder="DescripciÃ³n"ols="30" rows="10" class="form-control" v-model="nuevaDescripcion" @keyup.enter="agregarTarea"></textarea>

            <button class="btn btn-danger font-weight-bold mt-3" @click="agregarTarea">Agregar</button>
           </div>

           <div class="col-12 col-sm-6">
            <div class="mt-3" v-for="(item, index) of tareas">

            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex  justify-content-between align-items-center">

                    <div>
                        {{index}} - {{item.nombre}} - {{item.descripcion}} -{{item.estado}}
                    </div>

                    <div class="ml-5">
                        <button class="btn btn-success btn-sm" @click="editarTarea(index)">
                            <i class='bx bx-check'></i>
                        </button>
                        <button class="btn btn-danger btn-sm" @click="eliminarTareas(index)">
                            <i class='bx bx-x'></i>
                        </button>
                    </div>
                </div>
              </div>
            </div>
           </div>
         </div>
       </div>
    </div>
<!-----------------------------------------BY JOSEMDESING------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
